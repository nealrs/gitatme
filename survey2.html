  var fb = new Firebase("https://gitat-me.firebaseio.com/survey");

    var row = snapshot.val();

    var r1 = document.createElement('tr');
    var r2 = document.createElement('tr');
    var r3 = document.createElement('tr');
    var r4 = document.createElement('tr');

    var t1 = document.createElement('td');
    var t2 = document.createElement('td');
    var t3 = document.createElement('td');
    var t4 = document.createElement('td');

    if (row[1]){
      t1.innerHTML = row[1].replace(/(?:\r\n|\r|\n)/g, '<br />');
      r1.appendChild(t1);
      document.getElementById('q1').appendChild(r1);
    }

    if (row[2]){
      t2.innerHTML = row[2].replace(/(?:\r\n|\r|\n)/g, '<br />');
      r2.appendChild(t2);
      document.getElementById('q2').appendChild(r2);
    }

    if (row[3]){
      t3.innerHTML = row[3].replace(/(?:\r\n|\r|\n)/g, '<br />');
      r3.appendChild(t3);
      document.getElementById('q3').appendChild(r3);
    }
