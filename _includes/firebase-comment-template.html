<div class = "clearfix comment-block">
  <div class="avatar-block">
    <a href="<%=link %>"><img src="<%=picture %>" class="avatar" alt="<%=displayName %>"></a>
  </div>

  <div class="comment-text">
    <%=time %> &middot; <a href="<%=link %>"><%=displayName %></a>
    <%=comment %>
  </div>

</div>
